<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <form action="/" method="get" class="loginForm">
    <fieldset>
      <legend>로그인</legend>
      <div class="login__group">
        <div class="idInput">
          <label for="userid">아이디</label>
          <input type="text" id="userid" name="userId" class="text1" placeholder="   euid@eudi.de"/>
        </div>
        <div class="pwInput">
          <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="userPw" class="text2" placeholder="   8자리 이상"/>
        </div>
        <button type="submit">로그인</button>
        <div class="a">
          <a href="/" class="a1">회원가입</a>
          <a href="/" class="a2">아이디 비밀번호 찾기</a>
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
